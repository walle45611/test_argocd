apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: database
      protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
