apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: test-argocd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # 必须，用于根路径处理
spec:
  rules:
  - host: nginx.local # 替换为您想要的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
