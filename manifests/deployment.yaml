apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: walle4561/custom-nginx:9ffaae3  # 留空，GitHub Actions 每次填入镜像
          ports:
            - containerPort: 80
